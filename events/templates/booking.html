{% extends "base.html" %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
{% block content %}
<br><br><br><br>
    <div class="masthead-content text-center">
      <div class="container">
            <h3 class="text-primary">
  Book your tickets
</h3>
            <form action="{% url 'event-book' event.id %}" method="POST">
              {% csrf_token %}
              {{form|crispy}}
              <input class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit" value="Book" name="book">
            </form>
        </div>
      </div>
{% endblock content %}
